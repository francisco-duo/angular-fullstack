<div class="container">
    <form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
        <div class="mb-3">
            <label for="title" class="fomr-label">Title:</label>
            <input type="text" class="form-control" placeholder="Place a title" formControlName="title" required />
            <div class="alert alert-danger mt-3" role="alert" *ngIf="title.invalid && formDir.submitted">
                The title is mandatory!
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="fomr-label">Description:</label>
            <textarea rows="5" class="form-control" id="exampleFormControlTextarea1" placeholder="Wath's happening"
                formControlName="description" required></textarea>
            <div class="alert alert-danger mt-3" role="alert" *ngIf="description.invalid && formDir.submitted">
                The description is mandatory!
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <div class="mb-3">
                        <label for="image" class="mb-3">Photo:</label>
                        <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">
                    </div>
                    <div class="mb-3">
                        <div class="col-12">
                            <input class="form-control bg-success" type="submit" value="{{ btnText }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
